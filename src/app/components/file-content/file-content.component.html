<mat-card class="simulation-history-container">
    <mat-card-header>
      <mat-card-title>Simulation History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="card">
            <pre class="text-content"> {{ simulationHistoryContent }} </pre>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
</mat-card>
